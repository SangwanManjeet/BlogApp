<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Application</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">        
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Bloging Project</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <ul class="nav navbar-nav">
            <li class="active"><a href="/posts">Posts</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">

      <div class="row">
        <div class="col-md-12">

          <h1>Posts</h1>

          <!-- template code -->
                      
                <div class="post">
                  <h3><a href="/posts/{{post.id}}">{{post.title}}</a></h3>
                  <span class="author">{{post.author}}</span>
                  <p>{{post.body}} </p>
               </div>

                <nav class="post-links">
                  <ul>
                    <li><a href="/posts">Back to Posts</a></li>                    
                    <li><a href="/posts/{{post.id}}/edit">Edit</a></li>
                    <li>
                      <form role="form" name="deletepost" action="/posts/{{post.id}}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <a href="#" onclick="document.deletepost.submit(); return false;" class="text-danger">Delete</a>
                        <noscript><button type="submit" class="btn btn-default text-danger">Delete</button></noscript>
                      </form>
                    </li>
                  </ul>
                </nav>            

        </div> 
        

    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/javascripts/bootstrap.min.js"></script>
  </body>
</html>
